<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Random Quotes</title>
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div id="quote-box">
            <p class="quote">Here's looking at you, kid.</p>
            <p class="source">Humphrey Bogart<span class="citation">Casablanca</span> <span class="year">1942</span> </p>
        </div>
        <button id="loadQuote">Movie quote</button>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
